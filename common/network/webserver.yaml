###############################################################################
# Webserver
###############################################################################
# Variables:
# - version: Version of webserver to use.
###############################################################################
defaults:
  version: 3
  
web_server:
  port: 80
  version: ${version}
  include_internal: true
  auth:
    username: !secret web_server_user
    password: !secret web_server_password
  local: false
