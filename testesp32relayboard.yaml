# -----------------------------------------------------------------------------
# Info
# -----------------------------------------------------------------------------
# General (mode independant)
# If pelletburnerready & requestheatpumpnonradiators --> turn on pump radiator (Pump Radiators)
# --> Script checkpelletburner

# Mode 0
# - Every thing idle (valve 3 stopped.)
#   - Block Heat Pump: false
#   - Valve1:
#   - Valve2:
#   - Valve3: Closed
#   - Pump Pool: off
#   - Activate pellet burner: request from HA

# Mode 1
# - Source: Heatpipes
# - Destination: Pool
#   - Block Heat Pump: false
#   - Valve1: Open
#   - Valve2:
#   - Valve3: Closed
#   - Pump Pool: on
#   - Activate pellet burner: request from HA

# Mode 2
# - Source: Heatpipes
# - Destination: Hot water
#   - Block Heat Pump: true
#   - Valve1: Closed
#   - Valve2: Open
#   - Valve3: Closd
#   - Pump Pool: on
#   - Activate pellet burner: request from HA

# Mode 3
# - Source: Heatpipes
# - Destination: Floor heating
#   - Block Heat Pump: true
#   - Valve1: Closed
#   - Valve2: Closed
#   - Valve3: Closed
#   - Pump Pool: on
#   - Activate pellet burner: request from HA

# Mode 4
# - Source: Pellets
# - Destination: Pool
#   - Block Heat Pump: false
#   - Valve1: Open
#   - Valve2:
#   - Valve3: Open
#   - Pump Pool: on if pelletburnerready
#   - Activate pellet burner: true

# Mode 5
# - Source: Pellets
# - Destination: Hot water
#   - Block Heat Pump: true
#   - Valve1: Closed
#   - Valve2: Open
#   - Valve3: Open
#   - Pump Pool: on if pelletburnerready
#   - Activate pellet burner: true

# Mode 6
# - Source: Pellets
# - Destination: Floor heating
#   - Block Heat Pump: true
#   - Valve1: Closed
#   - Valve2: Closed
#   - Valve3: Open
#   - Pump Pool: on if pelletburnerready
#   - Activate pellet burner: true

esphome:
  on_boot:
    then:
      - valve.close: valve1
      - valve.close: valve2
      - valve.close: valve3
      - delay: ${valve_run_time}

